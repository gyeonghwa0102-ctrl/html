<!DOCTYPE html>
<lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      p{
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
     img{
      width: 100px;
     }
     p span :last-child{
      position: absolute;
      right: 0;
      top:0
     }
    </style>
  </head>
  <body>
    <p>
      <span>
        <img src="https://cdn.pixabay.com/photo/2024/12/29/09/14/glitter-9297612_640.jpg" alt="twk">
      </span>
      <span>
        <img src="https://cdn.pixabay.com/photo/2024/12/29/09/14/glitter-9297612_640.jpg" alt="twk">
      </span>
    </p>
  </body>
  </html>
