<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>푸드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 800px;
        margin: 0 auto;
      }
      .wrap .top {
        height: 24px;
        position: relative;
      }
      .wrap .direction {
        position: absolute;
      }
      .wrap .main {
        display: flex;
      }
      .wrap .main p:nth-child(3),
      .wrap .main p:nth-child(4) {
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <p><img src="../images/food_img/top.gif" alt="" /></p>
      </div>
      <div class="direction">
        <p><img src="../images/food_img/directory.gif" alt="" /></p>
      </div>
      <div class="main">
        <p><img src="../images/food_img/note.gif" alt="" /></p>
        <p><img src="../images/food_img/image.gif" alt="" /></p>
        <p><img src="../images/food_img/number.gif" alt="" /></p>
        <p><img src="../images/food_img/navigation.gif" alt="" /></p>
        <p><img src="../images/food_img/page.gif" alt="" /></p>
      </div>
      <div class="bottom">
        <p><img src="../images/food_img/bottom.gif" alt="" /></p>
      </div>
    </div>
  </body>
</html>
