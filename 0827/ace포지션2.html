        </p>
      </div>
      <p>
        <img
          src="https://nhnace.com/static/media/format_1.ff2590122beb317bcc34.png"
          alt="format"
        />
      </p>
    </div>
    <div class="con">
      <div>

          광고 캠페인 목적에 최적화된 배너 시스템을 이용하여 다양한 디바이스 및

      </div>

        <img
          src="	https://nhnace.com/static/media/format_2.ca228a140a654f452fdd.png"
          alt="format"
        />
      </p>
    </div>
    <div class="con">
      <div>
        <h1>다이나믹 배너</h1>
        <p>
          다양한 상품을 판매하는 커머스 분야에 적합한 배너로 여러 상품의 정보를
          <br />실시간으로 반영하여 비교구매에 최적화된 배너 솔루션입니다.
