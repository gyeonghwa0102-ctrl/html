<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      * {
        margin: 0;
        /* 바깥쪽 여백 */
        padding: 0;
        /* 안쪽여백 */
      }
      .con {
        position: relative;
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
      }
      .con img {
        width: 200px;
      }
      p:nth-child(2) {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <p>
        <img
          src="https://cdn.pixabay.com/photo/2025/03/22/07/09/havanese-dog-9486395_640.jpg"
          alt="dog"
        />
      </p>
      <p>
        <img
          src="https://cdn.pixabay.com/photo/2025/03/22/07/09/havanese-dog-9486395_640.jpg"
          alt="dog"
        />
      </p>
    </div>
  </body>
</html>
